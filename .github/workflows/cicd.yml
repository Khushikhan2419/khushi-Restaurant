name: CI/CD for Khushi Restaurant

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-2.amazonaws.com
  SERVICE_NAME: "khushi"
  BACKEND_SERVICE: "backend"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------------------------------------------------
      # ğŸš€ FRONTEND: Build + Push + Update YAML
      # --------------------------------------------------------------------
      - name: ğŸ›  Build and Push Docker Image (Frontend)
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"
          FOLDER="frontend/${SERVICE_NAME}"
          REPO_NAME="shopping-site-${SERVICE_NAME}"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          echo "ğŸš€ Building Frontend..."
          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $REPO_NAME

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI

          sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/deployment.yml"

      # --------------------------------------------------------------------
      # ğŸš€ BACKEND: Build + Push + Update YAML
      # --------------------------------------------------------------------
      - name: ğŸ›  Build and Push Docker Image (Backend)
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          echo "ğŸš€ Building Backend..."
          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $REPO_NAME

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI

          # Update only backend-deployment.yml
          sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/backend-deployment.yml"

      # --------------------------------------------------------------------
      # ğŸ”„ COMMIT UPDATED YAML FILES
      # --------------------------------------------------------------------
      - name: ğŸ”„ Commit updated YAMLs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add frontend/${SERVICE_NAME}/deployment.yml
          git add backend/backend-deployment.yml

          git commit -m "ğŸ”„ Update image tags for frontend & backend [skip ci]" || echo "âš ï¸ Nothing to commit"
          git push origin main || echo "âš ï¸ No push required"

      # --------------------------------------------------------------------
      # ğŸ§  Prevent CI Loop
      # --------------------------------------------------------------------
      - name: ğŸ§  Skip if auto-commit
        if: contains(github.event.head_commit.message, '[skip ci]')
        run: echo "â­ï¸ Skipping auto-triggered workflow"

      # --------------------------------------------------------------------
      # ğŸš€ Deploy to EC2
      # --------------------------------------------------------------------
      - name: ğŸš€ Deploy on EC2
        if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Deploying on EC2..."

            cd /home/ec2-user

            if [ -d "khushi-Restaurant" ]; then
              cd khushi-Restaurant
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} khushi-Restaurant
              cd khushi-Restaurant
            fi

            echo "ğŸ” Restart Docker Compose"
            docker compose down || true
            docker compose up -d --build

            echo "âœ… Deployment Completed!"
