
apiVersion: apps/v1
kind: Deployment
metadata:
  name: khushi-deployment
  labels:
    app: khushi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: khushi
  template:
    metadata:
      labels:
        app: khushi
    spec:
      containers:
      - name: khushi
        image: 049061799945.dkr.ecr.ap-southeast-2.amazonaws.com/shopping-site-khushi:5a14ed64f378f6d69856e76b3a4f6fd8d05519ce
        ports:
        - containerPort: 80
