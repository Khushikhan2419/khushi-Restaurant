  name: khushi-deployment
  labels:
    app: khushi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: khushi
  template:
    metadata:
      labels:
        app: khushi
    spec:
      containers:
      - name: khushi
        image: 049061799945.dkr.ecr.ap-southeast-2.amazonaws.com/shopping-site-khushi:6d38b37505c228b28725857c3b686a0e5f0f89fb
        ports:
        - containerPort: 80
